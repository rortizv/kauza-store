<nav class="p4 p-5 shadow-lg">
  <div class="container flex items-center justify-between mx-auto">
    <a [routerLink]="['/home']" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="../../../assets/svg/ecommerce-target.svg" alt="logo">
      <span class="ml-3 text-xl">Kauza Store</span>
    </a>
    <div class="flex items-center relative">
      <a class="mr-5 hover:text-gray-900" [routerLink]="['/products']">Products</a>
      <a [routerLink]="['/checkout']" (mouseenter)="showCart.set(true)" (mouseleave)="showCart.set(false)">
        <svg width="30" height="35" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.5 22C20.3284 22 21 21.3284 21 20.5C21 19.6716 20.3284 19 19.5 19C18.6716 19 18 19.6716 18 20.5C18 21.3284 18.6716 22 19.5 22Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.5 22C10.3284 22 11 21.3284 11 20.5C11 19.6716 10.3284 19 9.5 19C8.67157 19 8 19.6716 8 20.5C8 21.3284 8.67157 22 9.5 22Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5 4H22L20 15H7L5 4ZM5 4C4.83333 3.33333 4 2 2 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 15H7H5.23077C3.44646 15 2.5 15.7812 2.5 17C2.5 18.2188 3.44646 19 5.23077 19H19.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="absolute right-2 top-1 text-sm font-bold text-blue-500">{{cartStore.productsCount()}}</span>
      </a>
      @if (showCart()) {
        <div [ngClass]="{'show-cart-animation': showCart()}"
            class="absolute right-5 top-2 z-30 w-48 p-2 mt-2 text-white rounded-sm bg-slate-400 shadow-lg">
          <div class="flex flex-col items-start justify-between">
            @for (cartProduct of cartStore.products(); track $index) {
              <div class="flex justify-between w-full">
                <span>â€¢ {{cartProduct.quantity}} {{cartProduct.title}}</span>
                <hr class="my-4 border-gray-500 border-t-1" />
              </div>
            }
          </div>
          <hr class="my-4 border-gray-500 border-t-1" />
          <div class="flex justify-between py-3 front-light">
            Total:
            <span class="not-italic font-bold">{{cartStore.totalAmount() | currency}}</span>
          </div>
        </div>
      }
    </div>
  </div>
</nav>
